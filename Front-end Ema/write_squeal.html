<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="stylesheet" href="./src/style/write_squeal.css" />
    <link rel="icon" href="./src/media/icon_condor.png" />
    <script
      src="https://kit.fontawesome.com/d2a5457e40.js"
      crossorigin="anonymous"
    ></script>
    <title>Squealer</title>
  </head>
  <body>
    <!-- Contiene la "x" per tornare al feed e il tasto per postare -->
    <div class="header">
      <span class="x-step">x</span>
      <div id="post-squeal">Squeal</div>
    </div>
    <!-- Contiene la profile pic e la textarea dove scrivere -->
    <form class="squeal-body">
      <div class="profile-pic">
        <img
          src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Profile Picture"
        />
      </div>
      <textarea class="text-content" placeholder="Squeal about it!"></textarea>
    </form>
    <!-- Contiene i tasti "media" ovvero foto, video, luogo -->
    <div class="media-container">
      <i class="fa-solid fa-image"></i>
      <i class="fa-solid fa-video"></i>
      <i class="fa-solid fa-location-dot"></i>
    </div>
    <!-- Contiene il char counter e il tasto per comprare se si sfora -->
    <div class="char-interface">
      <div class="word-counter">10/200</div>
      <div id="buy-char" class="inactive">Not enough? Buy it!</div>
    </div>
    <!-- Parte dedicata ai "recipients": titolo, paragrafo e textarea -->
    <div class="subtitle">Who is it for?</div>
    <p>Add your recipients, each one separated by a space.</p>
    <textarea id="recipients-list" placeholder="@foo §foo §BAR"></textarea>
  </body>
</html>
