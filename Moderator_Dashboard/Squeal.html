<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<!--Including Bootstrap-->
<link href="bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
<!--Including Google Icons-->
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid" style="padding:1rem">
      <a class="navbar-brand fw-bold" href="HomePage.html">Moderator Dashboard</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ms-4">
            <a class="nav-link active" aria-current="Users" href="Utenti.html">Utenti</a>
          </li>
          <li class="nav-item ms-2">
            <a class="nav-link active" aria-current="Squeals" href="Squeal.html">Squeal</a>
          </li>
          <li class="nav-item ms-2">
            <a class="nav-link active" aria-current="Channels" href="Canali.html">Canali</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Filtri -->
  <section id="filters">
    <div class="container-fluid filters">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 border mt-4">
          <!-- Form per filtri squeal -->
          <h5 class="mt-3 fw-bold text-center">Filters:</h5>

          <div class="row mb-3">
            <div class="col">
              <label for="sender-filter">Sender:</label>
              <input class="form-control" type="text" id="sender-filter">
            </div>
            <div class="col">
              <label for="receiver-filter">Receiver:</label>
              <input class="form-control" type="text" id="receiver-filter">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="date-filter">Date:</label>
              <input class="form-control" type="date" id="date-filter">
            </div>
          </div>
          <div class="container-fluid d-flex justify-content-center">
            <button class="ms-3 mb-1 btn btn-outline-success" id="apply-filter">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Gestione Squeal -->
  <section id="Squeal">
    <!--Container con le card degli squeal-->
    <div class="container mt-5" id="BtnBox">
      <h1>Squeal</h1>
      <div class="scrolling-wrapper-flexbox d-flex" id="wrapper">
      </div>
    </div>
  </section>

  <!--Including Bootstrap-->
  <script type="text/javascript" src="scriptSqueal.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
