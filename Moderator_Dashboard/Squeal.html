<!-- Filtri -->
<section id="filters">
  <div class="container-fluid filters">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 border mt-4"> <!-- Modifica questa classe per definire la larghezza della colonna -->
        <!-- Form per filtri squeal -->
        <h5 class="mt-3 fw-bold text-center">Filters:</h5>
        
        <div class="row mb-3">
          <div class="col"> <!-- Dividi la riga in due colonne -->
            <label for="sender-filter">Sender:</label>
            <input class="form-control" type="text" id="sender-filter">
          </div>
          <div class="col"> <!-- Dividi la riga in due colonne -->
            <label for="receiver-filter">Receiver:</label>
            <input class="form-control" type="text" id="receiver-filter">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col"> <!-- Dividi la riga in due colonne -->
            <label for="date-filter">Date:</label>
            <input class="form-control" type="date" id="date-filter">
          </div>
        </div>

        <button class="ms-3 mb-1 btn btn-outline-success" id="apply-filter">Applica</button>
      </div>
    </div>
  </div>
</section>
