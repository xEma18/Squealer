<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Including Bootstrap-->
        <link href="bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <title>Moderator Dashboard HomePage</title>
    </head>
<body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid" style="padding:1rem">
          <a class="navbar-brand fw-bold" href="HomePage.html">Moderator Dashboard</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item ms-4">
                <a class="nav-link active" aria-current="Users" href="Utenti.html">Utenti</a>
              </li>
              <li class="nav-item ms-2">
                <a class="nav-link active" aria-current="Squeals" href="Squeal.html">Squeal</a>
              </li>
              <li class="nav-item ms-2">
                <a class="nav-link active" aria-current="Channels" href="Canali.html">Canali</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
<!-- Filtri -->
<section id="filters">
  <div class="container-fluid filters">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 border mt-4"> 
        <!-- Form per filtri utenti -->
        <h5 class="mt-3 fw-bold text-center">Filters:</h5>

        <div class="row mb-3">
          <div class="col"> 
            <label for="name-filter">Name:</label>
            <input class="form-control" type="text" id="name-filter">
          </div>
          <div class="col"> 
            <label for="type-filter">Type:</label>
            <select class="form-select" id="type-filter">
              <option value="All">All</option>
              <option value="Standard">Standard User</option>
              <option value="VIP">VIP User</option>
              <option value="SMM">SMM User</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col"> 
            <label for="popolarita-filter">Popolarity:</label>
            <select class="form-select" id="popolarita-filter">
              <option value="Any">Any</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
        </div>
        <div class="container-fluid d-flex justify-content-center">
          <button class="ms-3 mb-1 btn btn-outline-success" id="apply-filter">Submit</button>
        </div>
      </div>
    </div>
  </div>
</section>

    

<!-- Utenti -->
    <section id="Utenti">
        <!--Container con le card degli utenti-->
        <div class="container mt-5" id="BtnBox">
          <h1>Utenti</h1>
          <div class="scrolling-wrapper-flexbox d-flex" id="wrapper">
          </div>
        </div>
    </section>
    <!--Including Bootstrap-->
<script type="text/javascript" src="scriptUtenti.js"></script>
<script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
