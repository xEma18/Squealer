<body>

<!-- Filtri -->
<section id="filters">
  <div class="container-fluid filters">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 border mt-4"> <!-- Modifica questa classe per definire la larghezza della colonna -->
        <!-- Form per filtri squeal -->
        <h5 class="mt-3 fw-bold text-center">Filters:</h5>

        <div class="row mb-3">
          <div class="col"> <!-- Dividi la riga in due colonne -->
            <label for="sender-filter">Name:</label>
            <input class="form-control" type="text" id="sender-filter">
          </div>
          
          <div class="col"> <!-- Dividi la riga in due colonne -->
            <label for="type-filter">Tipo Canale:</label>
            <select class="form-select" id="type-filter">
              <option value="Tutti">Tutti</option>
              <option value="official">Official</option>
              <option value="unofficial">Unofficial</option>
            </select>
          </div>
        </div>

        <button class="ms-3 mb-1 btn btn-outline-success" id="apply-filter">Applica</button>
      </div>
    </div>
  </div>
</section>


    <!-- Gestione Squeal -->
    <section id="Canali">
      <!--Container con le card degli squeal-->
      <div class="container mt-5" id="BtnBox">
        <h1>Channels<button id="addChannelButton" class="mx-3 btn btn-dark">+</button></h1>
        <div class="scrolling-wrapper-flexbox d-flex" id="wrapper">
        </div>
      </div>
    </section>

<!-- Overlay con il form dell'aggiunta canale-->
<div id="newChannelOverlay" class="overlay" style="display: none;">
  <div class="overlay-channel">
    <span id="closeNewChannelOverlay" class="close">&times;</span>
    <h3 class="text-center">Create your channel</h3>
    <div class="container-fluid d-flex justify-content-center">

    <form class="form-floating"id="newChannelForm">
        <div class="row-4">
        <label class="fw-bold" for="newChannelName">Name:</label></br>
        <input class="form-control" type="text" id="newChannelName" placeholder="Channel Name">
        </div>

        <div class="row-4">
            <label class="fw-bold" for="newChannelType">Type:</label></br>
            <select class="form-select" id="newChannelType" aria-label="Floating label select example">
              <option value="official">Official</option>
              <option value="unofficial">Unofficial</option>
            </select>
        </div>

        <div class="row-4">
        <label class="fw-bold" for="newChannelDescription">Description:</label></br>
        <textarea class="form-control" id="newChannelDescription" placeholder="Descrizione Canale"></textarea>
        </div>

        <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Salva</button>
        </div>
    </form>
    </div>
  </div>
</div>

<!-- Overlay con gli squeal del canale-->
<div id="squealOverlay" class="overlay">
  <div class="overlay-content">
      <!-- Qui puoi inserire il contenuto che vuoi mostrare nell'overlay -->
        <span id="closeOverlay" class="close">&times;</span>
      <!-- Post Area -->
      <div class="row d-flex mt-4 post-area">
        <div class="col d-flex justify-content-center">
          <textarea id="postText" placeholder="Write here..."></textarea>
        </div>
      </div>
      <div class="row d-flex" >
        <div class="col d-flex justify-content-center">
          <button type="button" class="btn btn-info" id="postNewSqueal">Post New Squeal</button>
        </div>
      </div>      
      <div class="container-fluid d-flex justify-content-center">
        <!-- Squeal Display Area -->
        <div class="scrolling-wrapper-vertical" id="wrapper-overlay">
        <!-- Squeal cards go here -->
      </div>
    </div>
  </div>
</div>

<!-- Notifica di avvenuto post-->
<div id="toastContainer"></div>


  <!--Including Bootstrap-->
  <script type="text/javascript" src="scriptCanali.js"></script>
